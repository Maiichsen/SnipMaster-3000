<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnipMaster 3000</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="/images/icon-192.png">
    
    <!-- PWA capable -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SnipMaster">
    
    <!-- Windows tiles -->
    <meta name="msapplication-TileImage" content="/images/icon-144.png">
    <meta name="msapplication-TileColor" content="#3498db">
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><span class="material-icons">code</span>SnipMaster 3000</h1>
                <button id="newSnippetBtn"><span class="material-icons">add</span> New Snippet</button>
            </div>
            <div class="snippet-list" id="snippetList">
                <!-- Snippets will be listed here -->
            </div>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <div class="toolbar">
                <select id="languageSelect">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <button id="saveBtn"><span class="material-icons">save</span> Save</button>
            </div>
            <div class="editor-container">
                <textarea id="codeEditor" placeholder="Type your code here..."></textarea>
                <div id="codePreview" class="code-preview"></div>
            </div>
        </main>
    </div>
    
    <!-- Status bar container -->
    <div class="status-bar">
        <div id="app-status-container">
            <!-- Status will be dynamically inserted here -->
        </div>
        <button id="install-button" style="display: none;" class="install-button">
            <span>Install SnipMaster 3000</span>
            <span class="material-icons">download</span>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/syncUI.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
